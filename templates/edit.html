{% extends 'base.html' %}

{% block content %}
{% if item %}
<div class="col-lg-8">
<form class="justify-content-center" form-inline my-2 my-lg-0" method="POST">
    {% csrf_token %}
    <input class="form-control mr-sm-2" name="item" type="search" value="{{ item.item }}" placeholder="{{ item.item }}" aria-label="Search">
    <input class="form-control mr-sm-2" name="completed" type="hidden" value="{{ item.completed }}" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Submit</button>
  </form>
</div>   
  {% endif %}
{% endblock %}
